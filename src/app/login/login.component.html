<div class="login-container">
    <mat-card>
        <mat-card-title style="text-align: center;">Login</mat-card-title>
        <mat-card-content>
            <p>
                <mat-form-field>
                    <input matInput placeholder="Email" type="text" [(ngModel)]="email">
                </mat-form-field>
            </p>
    
            <p>
                <mat-form-field>
                    <input matInput placeholder="Password" type="password" [(ngModel)]="password">
                </mat-form-field>
            </p>
    
            <div>
                <button mat-raised-button (click)="login()">Login</button>
            </div>
        </mat-card-content>
    </mat-card>      
</div>
