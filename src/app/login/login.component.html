<div class="login-container">
    <mat-card>
        <mat-card-title style="text-align: center;">Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <p>
                    <mat-form-field>
                        <input matInput placeholder="Email" type="text" formControlName="email">
                    </mat-form-field>
                </p>
        
                <p>
                    <mat-form-field>
                        <input matInput placeholder="Password" type="password" formControlName="password">
                    </mat-form-field>
                </p>
        
                <div>
                    <button type="submit" [disabled]="!loginForm.valid" mat-raised-button>Login</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>      
</div>
