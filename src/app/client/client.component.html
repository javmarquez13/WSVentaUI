<div class="container">
    <div class="inner-div">
        <button mat-raised-button color="primary" class="buttonRound" (click)="AddDialog()">Add Client</button>
    </div>
</div>

<table mat-table [dataSource]="_dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="basic" (click)="EditDialog(element)">Edit</button>  
        <button mat-raised-button color="warn" (click)="DeleteDialog(element)">Delete</button> 
    </td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="_displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: _displayedColumns;"></tr>
</table>
